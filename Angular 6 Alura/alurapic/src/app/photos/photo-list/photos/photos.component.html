<p class="text-center text-muted" *ngIf="!photos.length">
  Sorry, no photos found
</p>

<ol class="list-unstyled">
  <li *ngFor="let cols of rows" class="row no-gutters">
    <div *ngFor="let photo of cols" class="col-4 mb-4" apDarkenOnHover brightness="80%">
      <a [routerLink]="['/p', photo.id]">
        <ap-card [title]="photo.description">
            <ap-photo [url]="photo.url" [description]="photo.description">
            </ap-photo>
            <div class="text-center p-1">
              <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2"></i
              >{{ photo.like }}
              <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2 ml-2"></i
              >{{ photo.comments }}
            </div>
          </ap-card>
      </a>
    </div>
  </li>
</ol>
